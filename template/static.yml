# Workflow for deploying slidev course to GitHub Pages
# This workflow automatically builds and deploys your slidev course to GitHub Pages
# when you push changes to the main branch
name: Deploy slidev course to Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Allow this workflow to be reused from other workflows
  workflow_call:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js with specific version for consistency
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      # Setup pnpm package manager
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      # Cache pnpm dependencies for faster builds
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Install all project dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: false

      # Get course name from sliman.json for proper base path configuration
      - name: Get course name
        id: course-name
        run: |
          if [ -f "sliman.json" ]; then
            COURSE_NAME=$(jq -r '.course_name' sliman.json)
            echo "name=$COURSE_NAME" >> $GITHUB_OUTPUT
            echo "Course name from sliman.json: $COURSE_NAME"
          else
            echo "Error: sliman.json not found"
            exit 1
          fi

      # Build the course with proper base path for GitHub Pages
      - name: Build course
        run: pnpm run build --base /${{ steps.course-name.outputs.name }}/
        continue-on-error: false

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload the built course as a GitHub Pages artifact
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload built course directory - path should match the course name
          path: './${{ steps.course-name.outputs.name }}'

  # Deploy job - depends on the build job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    
    steps:
      # Deploy the uploaded pages artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
